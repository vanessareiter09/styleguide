<article class="sg-component">

    <header class="sg-component__header">
      <h2 class="sg-component__title">{{ entry.title }}</h2>
      <p class="sg-component__sass">Sass file: {{ entry.scss }}</p>
    </header>
  
    <div class="sg-component__body">
  
      <div class="sg-component__methodology">
        {{ entry.content }}
      </div>
  
    </div>
  
    <div class="sg-component__desc">
      <h2>Description</h2>
      <p>{{ entry.description }}</p>
    </div>
</article>
